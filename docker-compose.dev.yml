services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: shopifyzz/client-dev
    container_name: Shopifyzz-Client-Dev
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: shopifyzz/server-dev
    container_name: Shopifyzz-Server-Dev
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
